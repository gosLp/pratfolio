<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
    <!-- Background -->
    <rect width="1200" height="630" fill="#1a1a2e"/>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a4e" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
    
    <!-- Detection boxes -->
    <rect x="300" y="200" width="200" height="150" fill="none" stroke="#00ff88" stroke-width="3" rx="10"/>
    <rect x="700" y="250" width="180" height="140" fill="none" stroke="#00ff88" stroke-width="3" rx="10"/>
    
    <!-- Navigation arrows -->
    <path d="M 600 315 L 680 315 L 650 285 M 680 315 L 650 345" stroke="#4a9eff" stroke-width="4" fill="none"/>
    
    <!-- Computer vision elements -->
    <circle cx="400" cy="275" r="30" fill="none" stroke="#ff3366" stroke-width="3"/>
    <line x1="400" y1="245" x2="400" y2="305" stroke="#ff3366" stroke-width="3"/>
    <line x1="370" y1="275" x2="430" y2="275" stroke="#ff3366" stroke-width="3"/>
    
    <!-- Text -->
    <text x="600" y="450" fill="#ffffff" font-family="Arial" font-size="48" text-anchor="middle" font-weight="bold">
        Computer Vision Assistive Navigation
    </text>
    <text x="600" y="500" fill="#8888aa" font-family="Arial" font-size="24" text-anchor="middle">
        Real-time hazard detection and guidance system
    </text>
</svg>