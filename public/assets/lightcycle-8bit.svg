<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32">
  <!-- Light trail -->
  <rect x="0" y="14" width="12" height="4" fill="#3498db" opacity="0.5"/>
  
  <!-- Back wheel (circular but detailed) -->
  <circle cx="16" cy="16" r="7" fill="#000"/>
  <circle cx="16" cy="16" r="6" fill="#3498db"/>
  <circle cx="16" cy="16" r="4" fill="#000"/>
  <circle cx="16" cy="16" r="3" fill="#3498db"/>
  
  <!-- Main chassis base -->
  <path d="M 20,10 
           L 24,8 
           L 44,8 
           L 48,10 
           L 52,14 
           L 52,18 
           L 48,22 
           L 44,24 
           L 24,24 
           L 20,22 Z" 
        fill="#3498db"/>
  
  <!-- Canopy with details -->
  <path d="M 24,9 
           L 44,9 
           L 47,11 
           L 47,21 
           L 44,23 
           L 24,23 
           L 21,21 
           L 21,11 Z" 
        fill="#85c1e9"/>
        
  <!-- Canopy highlights -->
  <path d="M 25,10 
           L 43,10 
           L 45,12 
           L 45,20 
           L 43,22 
           L 25,22 
           L 23,20 
           L 23,12 Z" 
        fill="#fff" 
        opacity="0.3"/>
  
  <!-- Front wheel (circular but detailed) -->
  <circle cx="48" cy="16" r="7" fill="#000"/>
  <circle cx="48" cy="16" r="6" fill="#3498db"/>
  <circle cx="48" cy="16" r="4" fill="#000"/>
  <circle cx="48" cy="16" r="3" fill="#3498db"/>
  
  <!-- Detail lines on chassis -->
  <path d="M 22,14 L 46,14" stroke="#2980b9" stroke-width="1"/>
  <path d="M 22,18 L 46,18" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Engine vents -->
  <rect x="26" y="15" width="4" height="2" fill="#2980b9"/>
  <rect x="34" y="15" width="4" height="2" fill="#2980b9"/>
  <rect x="42" y="15" width="4" height="2" fill="#2980b9"/>
  
  <!-- Front detail -->
  <path d="M 46,12 L 50,14 L 50,18 L 46,20" 
        fill="none" 
        stroke="#2980b9" 
        stroke-width="1"/>
        
  <!-- Wheel hub details -->
  <circle cx="16" cy="16" r="1" fill="#85c1e9"/>
  <circle cx="48" cy="16" r="1" fill="#85c1e9"/>
</svg>
